name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  container-job:
    environment: dev
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_PORT: 5432
      POSTGRES_HOST: postgres
    container: python:3.12-alpine
    strategy:
      max-parallel: 4
    services:
      postgres:
        image: postgres
        env: 
          POSTGRES_DB: postgres
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend/
        pip install -r requirements.txt
    - name: Init DB
      run: cd backend && python manage.py migrate
    - name: Run Tests
      run: |
        cd backend/
        python manage.py test
